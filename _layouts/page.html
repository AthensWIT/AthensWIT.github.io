---
layout: default
---
<div class="container post">

  <header class="post-header row">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

<section class="{{ page.section_class }}">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>{{ page.title }}</h2>
        <hr class="col-lg-10 col-lg-offset-1">
      </div>
    </div>
    <div class="row">
      {{ content }}
    </div>
  </div>
</section>

</div>

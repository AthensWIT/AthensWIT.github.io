---
layout: page
title: Posts
permalink: /posts/
---
<section class="success">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>{{ page.title }}</h2>
        <hr class="col-lg-10 col-lg-offset-1">
      </div>
    </div>
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2">
        <ul class="posts">
          {% for post in site.posts %}
            <li>
              <h3>
                <a href="{{ post.url }}">{{ post.title }}</a>
              </h3>
            </li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
</section>
